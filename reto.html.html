    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Clínica de Nutrición <span>by Patricia Barajas</span></h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#servicios">Servicios</a></li>
                    <li><a href="index.html#reto-peso">Reto</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="reto-detalles">
        <div class="container">
            <h1 class="section-title">Reto "Transforma tu Vida"</h1>
            <div class="reto-content">
                <div class="reto-info">
                    <h2>Programa de 30 días incluye:</h2>
                    <ul>
                        <li><i class="fas fa-check"></i> Plan alimenticio personalizado</li>
                        <li><i class="fas fa-check"></i> Seguimiento nutricional diario</li>
                        <li><i class="fas fa-check"></i> Recetario exclusivo</li>
                        <li><i class="fas fa-check"></i> Guía de ejercicios en casa</li>
                    </ul>
                    <form id="formInscripcion">
                        <div class="form-group">
                            <input type="text" id="nombre-reto" placeholder="Nombre completo" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="whatsapp-reto" placeholder="WhatsApp (10 dígitos)" required>
                        </div>
                        <button type="submit" class="btn">Inscribirme ahora</button>
                    </form>
                </div>
                <div class="reto-imagen">
                    <img src="images/reto-saludable.jpg" alt="Participantes del reto">
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
